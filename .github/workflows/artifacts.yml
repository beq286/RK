name: Build and Upload Artifacts
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build
      run: make

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Executable File
        path: ./path-to-your-executable
